<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="menu-bar">
        <ul style="text-align: right;">
            <li>About</li>
            <li>Order</li>
            <li>Delivery</li>
            <li>Contact</li>
        </ul>
        </div>

    <div class="container">
      <h1>Find Meals For Your Ingredients</h1>
      <div class="fix">
        <form class="fix" id="submit">
          <input type="text" id="search" placeholder="Enter an ingredient">
          <button class="search-btn" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
       
      </div>

      <div id="result-heading"> </div>
      <div id="meals" class="meals"> </div>
      <div id="single-meal">  </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
